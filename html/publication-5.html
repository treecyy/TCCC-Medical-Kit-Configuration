				<p class="ParaOverride-1"><span id="_idTextSpan013" class="CharOverride-3" style="position:absolute;top:0px;left:0px;">該課程內容將針對這三種醫療包介紹，讓你熟悉其差</span><span id="_idTextSpan014" class="CharOverride-3" style="position:absolute;top:29px;left:0px;">異以及裡頭會放置的救護用品。讓戰鬥救護員、戰鬥</span><span id="_idTextSpan015" class="CharOverride-3" style="position:absolute;top:58px;left:0px;letter-spacing:0.74px;">醫護員或軍醫，在敵火下救護（CUF）、戰術區醫</span><span id="_idTextSpan016" class="CharOverride-3" style="position:absolute;top:87px;left:0px;letter-spacing:0.19px;">療(TFC)、戰術後送照護(TACEVAC) </span><span id="_idTextSpan017" class="CharOverride-3" style="position:absolute;top:87px;left:339.37px;letter-spacing:-0.05px;">TCCC </span><span id="_idTextSpan018" class="CharOverride-3" style="position:absolute;top:87px;left:400px;">的三個</span><span id="_idTextSpan019" class="CharOverride-3" style="position:absolute;top:116px;left:0px;">救護階段，能夠使用 </span><span id="_idTextSpan020" class="CharOverride-3" style="position:absolute;top:116px;left:185.87px;letter-spacing:-0.09px;">MARCH </span><span id="_idTextSpan021" class="CharOverride-3" style="position:absolute;top:116px;left:271.56px;">以及 </span><span id="_idTextSpan022" class="CharOverride-3" style="position:absolute;top:116px;left:317.43px;letter-spacing:-0.81px;">PAWS </span><span id="_idTextSpan023" class="CharOverride-3" style="position:absolute;top:116px;left:380px;">方法來應</span><span id="_idTextSpan024" class="CharOverride-3" style="position:absolute;top:145px;left:0px;">對。</span></p>
